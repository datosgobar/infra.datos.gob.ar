{% extends 'base.html' %}

{% block content %}
<h1>Éxito</h1>

<a href="{% url 'catalog:list' %}">Catálogos</a>

{% if messages %}
<div class="info">
    <h5>Se encontraron los siguientes errores en la validación del catálogo:</h5>
</div>
<div class="info">
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-danger info">
        {{ message|safe }}
    </div>
    {% endfor %}
</div>
{% else %}
<div class="info">
    <h5>El catálogo subido es válido</h5>
</div>
{% endif %}

{% endblock %}
