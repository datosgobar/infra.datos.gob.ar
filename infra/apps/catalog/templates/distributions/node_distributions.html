{% extends 'base.html' %}
{% load static %}

{% block content %}
<h1>Distribuciones para {{ node }}</h1>
<div class="content">
<a class="catalogs" href="{% url 'catalog:node' node_id=node.id%}">Volver</a>
<a class="catalogs" href="{% url 'catalog:add_distribution' node_id=node.id %}">Agregar distribución</a>
    </div>
    <br/>
{% for distribution in object_list %}
    <p>Distribución: {{ distribution }} (<a href="{% get_media_prefix  %}{{ distribution.file.name }}">{{ distribution.file_name }}</a>)</p>
{% endfor %}
{% endblock %}
