{% load static %}<div class="row">
    <div id="file-or-url" class="col-md-8 col-md-offset-2">
        <strong>Pod√©s cargar un archivo, o usar una URL</strong>
        <button id="file-button" class="btn btn-link" type="button">Archivo</button>
        <button id="url-button" class="btn btn-link" type="button">URL</button>
    </div>
</div>
<div id="file-field" class="row hidden">
    <div class="col-md-8 col-md-offset-2 form-group item-form">
        <strong class="text-left col-sm-12">Archivo</strong>
        <div class="col-sm-10">{{ form.file }}</div>
        <div class="col-sm-1"><button class="btn" type="button" id="file-return-button">X</button></div>
    </div>
</div>
<div id="url-field" class="row hidden">
    <div class="col-md-8 col-md-offset-2 form-group item-form">
        <strong class="text-left col-sm-12">URL</strong>
        <div class="col-sm-10">{{ form.url }}</div>
        <div class="col-sm-1"><button class="btn btn-danger" type="button" id="url-return-button">X</button></div>    </div>
</div>

    <script type="application/javascript" src="{% static 'file_or_url.js' %}"></script>
