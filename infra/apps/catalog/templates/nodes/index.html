{% extends 'base.html' %}

{% block content %}

<h1>Nodos</h1>


<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <ul>
                <li>
                    {% for node in object_list %}
                        <a class="catalogs" href="{% url 'catalog:node' node_id=node.id %}">{{ node }} </a>
                    {% endfor %}
                </li>
            </ul>
        </div>
    </div>
</div>



{% endblock %}
