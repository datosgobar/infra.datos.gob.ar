{% extends 'base.html' %}

{% block content %}
<h1>Agregar distribuci√≥n</h1>

<a href="{% url 'catalog:node_distributions' node_id=node_id %}">Volver</a>

{% if messages %}
<div class="errors">
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-danger error">
        {{ message|safe }}
    </div>
    {% endfor %}
</div>
{% endif %}

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_ul }}
    <input type="submit" value="Agregar">
</form>
{% endblock %}
